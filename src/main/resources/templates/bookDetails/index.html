<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
</head>
<body>
<h1>Book List</h1>
<a href="/bookdetails/new">Add New Book</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Page Count</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop over each book from the 'bookDetailsList' model attribute -->
    <tr th:each="book : ${bookDetailsList}">
        <td th:text="${book.Id}"></td>
        <td th:text="${book.Title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.pageCount}"></td>
        <td>
            <!-- Delete form for each book -->
            <form th:action="@{/bookdetails/{id}/delete(id=${book.Id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
