<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Create/Edit Loan</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin:20px; color:#333 }
        .container { max-width:700px; margin:0 auto }
        header { display:flex; justify-content:space-between; align-items:center; margin-bottom: 12px; }
        h1 { margin:0 }
        form { margin-top:12px; background:#fafafa; padding:20px; border:1px solid #eee; border-radius:8px }
        .form-row { margin-bottom:15px }
        label { display:block; font-weight:600; margin-bottom:5px }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .actions { margin-top:20px }
        button.primary { background:#1976d2; color:#fff; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; font-size: 16px; }
        a.back { margin-left:8px; color:#1976d2; text-decoration:none; vertical-align: middle; }
        a.home { margin-right:8px; color:#1976d2; text-decoration:none; vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${pageTitle}">Create/Edit Loan</h1>
        <nav>
            <a class="home" th:href="@{/}">Home</a>
            <a class="back" href="/loan">Back to Loans</a>
        </nav>
    </header>

    <form th:action="@{/loan/save}" th:object="${loan}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
            <label for="memberId">Member ID:</label>
            <input id="memberId" type="text" th:field="*{memberId}" />
        </div>
        <div class="form-row">
            <label for="date">Date:</label>
            <input id="date" type="date" name="dateString" th:value="${loan.date}" />
        </div>
        <div class="form-row">
            <label for="itemIds">Item IDs (comma-separated):</label>
            <input id="itemIds" type="text" name="itemIds" />
        </div>

        <div class="actions">
            <button type="submit" class="primary">Save</button>
            <a class="back" href="/loan">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
