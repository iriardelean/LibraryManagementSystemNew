<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loans</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 20px; color:#333 }
        .container { max-width:1100px; margin:0 auto }
        header { display:flex; justify-content:space-between; align-items:center }
        h1 { margin: 0 }
        table { width:100%; border-collapse:collapse; margin-top:12px }
        table, th, td { border:1px solid #ddd }
        th, td { padding:8px; text-align:left }
        th { background:#f7f7f7 }
        a.button { background:#1976d2; color:#fff; padding:8px 12px; text-decoration:none; border-radius:4px }
        form.inline { display:inline }
        button.delete { background:#d32f2f; color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer }
        .muted { color:#666; font-size:0.95em }
    </style>
</head>
<body>
<h1>Loan List</h1>
<a href="/loan/new">Add New Loan</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Member ID</th>
        <th>Date</th>
        <th>#Reservations</th>
        <th>#Items</th>
        <th>Action</th>
        <th style="width: 150px;">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${loans}">
        <td th:text="${loan.Id}">1</td>
        <td th:text="${loan.memberId}">member1</td>
        <td th:text="${loan.date}">2025-01-01</td>
        <td th:text="${loan.reservations != null ? loan.reservations.size() : 0}">0</td>
        <td th:text="${loan.items != null ? loan.items.size() : 0}">0</td>
        <td>
            <a th:href="@{/loan/{id}/edit(id=${loan.Id})}">Edit</a>
            <form th:action="@{/loan/{id}/delete(id=${loan.Id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
