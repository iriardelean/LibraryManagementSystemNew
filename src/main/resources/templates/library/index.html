<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libraries</title>
</head>
<body>
<h1>Library List</h1>
<a href="/library/new">Add New Library</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>#Members</th>
        <th>#Readable Items</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="library : ${libraries}">
        <td th:text="${library.Id}">1</td>
        <td th:text="${library.Name}">Central</td>
        <td th:text="${library.Members != null ? library.Members.size() : 0}">0</td>
        <td th:text="${library.ReadableItems != null ? library.ReadableItems.size() : 0}">0</td>
        <td>
            <form th:action="@{/library/{id}/delete(id=${library.Id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
