<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libraries</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 20px; color:#333 }
        .container { max-width:1100px; margin:0 auto }
        header { display:flex; justify-content:space-between; align-items:center }
        h1 { margin: 0 }
        table { width:100%; border-collapse:collapse; margin-top:12px }
        table, th, td { border:1px solid #ddd }
        th, td { padding:8px; text-align:left }
        th { background:#f7f7f7 }
        a.button { background:#1976d2; color:#fff; padding:8px 12px; text-decoration:none; border-radius:4px }
        form.inline { display:inline }
        button.delete { background:#d32f2f; color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer }
        .muted { color:#666; font-size:0.95em }
    </style>
</head>
<body>
<div class="container">
<header>
    <h1>Library List</h1>
    <nav>
        <a class="button" th:href="@{/}">Home</a>
    </nav>
</header>
<a class="button" th:href="@{/library/new}">Add New Library</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>#Members</th>
        <th>#Readable Items</th>
        <th style="width: 150px;">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="library : ${libraries}">
        <td th:text="${library.id}">1</td>
        <td th:text="${library.name}">Central</td>
        <td th:text="${library.members != null ? library.members.size() : 0}">0</td>
        <td th:text="${library.readableItems != null ? library.readableItems.size() : 0}">0</td>
        <td>
            <a th:href="@{/library/{id}/edit(id=${library.id})}">Edit</a>
            <form th:action="@{/library/{id}/delete(id=${library.id})}" method="post" class="inline">
                <button type="submit" class="delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
