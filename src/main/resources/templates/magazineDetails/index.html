<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazine Details</title>
</head>
<body>
<h1>Magazine List</h1>
<a href="/magazinedetails/new">Add New Magazine</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop over each magazine from the 'magazineDetailsList' model attribute -->
    <tr th:each="magazine : ${magazineDetailsList}">
        <td th:text="${magazine.Id}"></td>
        <td th:text="${magazine.Title}"></td>
        <td th:text="${magazine.Publisher}"></td>
        <td>
            <!-- Delete form for each magazine -->
            <form th:action="@{/magazinedetails/{id}/delete(id=${magazine.Id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
