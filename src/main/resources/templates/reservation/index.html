<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 20px; color:#333 }
        .container { max-width:1100px; margin:0 auto }
        header { display:flex; justify-content:space-between; align-items:center }
        h1 { margin: 0 }
        table { width:100%; border-collapse:collapse; margin-top:12px }
        table, th, td { border:1px solid #ddd }
        th, td { padding:8px; text-align:left }
        th { background:#f7f7f7 }
        a.button { background:#1976d2; color:#fff; padding:8px 12px; text-decoration:none; border-radius:4px }
        form.inline { display:inline }
        button.delete { background:#d32f2f; color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer }
        .muted { color:#666; font-size:0.95em }
    </style>
</head>
<body>
<div class="container">
<header>
    <h1>Reservation List</h1>
    <nav>
        <a class="button" th:href="@{/}">Home</a>
    </nav>
</header>
<a class="button" th:href="@{/reservation/new}">Add New Reservation</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Member ID</th>
        <th>Readable Item ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}">1</td>
        <td th:text="${reservation.memberId}">member1</td>
        <td th:text="${reservation.readableitemId}">item1</td>
        <td th:text="${reservation.date}">2025-01-01</td>
        <td th:text="${reservation.status}">ACTIVE</td>
        <td>
            <a th:href="@{/reservation/{id}/edit(id=${reservation.id})}">Edit</a>
            <form th:action="@{/reservation/{id}/delete(id=${reservation.id})}" method="post" class="inline">
                <button type="submit" class="delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
