<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Library Management - Home</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 20px; color:#333 }
        .container { max-width:1000px; margin:0 auto }
        header { display:flex; justify-content:space-between; align-items:center }
        h1 { margin:0 }
        .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:16px; margin-top:20px }
        .card { background:#fafafa; border:1px solid #eee; padding:16px; border-radius:8px; text-align:center }
        .card a { display:inline-block; margin-top:8px; padding:8px 12px; background:#1976d2; color:#fff; text-decoration:none; border-radius:4px }
        .muted { color:#666; font-size:0.95em }
        footer { margin-top:28px; color:#666; font-size:0.9em }
        .mode-switch { display:flex; gap:8px; align-items:center }
        .mode-switch form { display:inline-block }
        .mode-switch button { padding:6px 10px; border-radius:4px; border:1px solid #ccc; background:#fff }
        .mode-active { background: #1976d2; color:#fff; border-color:#1976d2 }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Library Management</h1>
        <nav>
            <a th:href="@{/format}" class="muted">Formatted view</a>
        </nav>
    </header>

    <p class="muted">Use the links below to navigate to different parts of the application.</p>

    <div class="grid">
        <div class="card">
            <h3>Authors</h3>
            <a th:href="@{/author}">Open</a>
        </div>
        <div class="card">
            <h3>Book Details</h3>
            <a th:href="@{/bookdetails}">Open</a>
        </div>
        <div class="card">
            <h3>Libraries</h3>
            <a th:href="@{/library}">Open</a>
        </div>
        <div class="card">
            <h3>Loans</h3>
            <a th:href="@{/loan}">Open</a>
        </div>
        <div class="card">
            <h3>Magazine Details</h3>
            <a th:href="@{/magazinedetails}">Open</a>
        </div>
        <div class="card">
            <h3>Members</h3>
            <a th:href="@{/member}">Open</a>
        </div>
        <div class="card">
            <h3>Readable Items</h3>
            <a th:href="@{/readableitem}">Open</a>
        </div>
        <div class="card">
            <h3>Reservations</h3>
            <a th:href="@{/reservation}">Open</a>
        </div>
    </div>
</div>
</body>
</html>
